version: 0.2
workspace:
  type: kubernetes
  specs:
    kubernetes:
      container-based-vm:
        policy: "read"
        value: false
      image:
        policy: "write"
      cpu:
        policy: "write"
        value: 1
      memory:
        policy: "read"
        value: 2
      disk:
        policy: "read"
        value: 10
      gpu-count:
        value: 0
      labels:
        policy: append
        value:
          com.coder.custom.fromPolicy: "wac-admin-test"
  configure:
    start:
      policy: write
  dev-urls:
    policy: write
