version: 0.2
workspace:
  type: kubernetes
  specs:
    kubernetes:
      container-based-vm:
        policy: "read"
      cpu:
        policy: "inherit"
        value: 1
      memory:
        policy: "read"
        value: 2
      disk:
        value: 12
      gpu-count:
        value: 0
      labels:
        policy: append
        value:
          com.coder.custom.fromPolicy: "wac-admin-test"
